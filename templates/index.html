<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link  href="{{ url_for('static', filename = 'index.css') }}" rel="stylesheet">
</head>

<body>
    <header>
        <h1>歡迎來到翔的服務平台</h1>
        <div class="header-buttons">
            <form action="{{ url_for('Login.Login_Page') }}" method="get" style="display:inline;">
                <button type="submit" class="login-button">登入</button>
            </form>
            <button class="theme-toggle-button" onclick="toggleTheme()">更換背景主題</button>
        </div>
    </header>

    <main>
        <section class="features">
            <h2>功能選單</h2>
            <div class="feature-grid">
                <div class="feature-card">
                    <h3>天氣查詢</h3>
                    <p>即時查詢所在地的天氣資訊</p>
                    <form action="{{ url_for('weather.weather') }}" method="get">
                        <button type="submit">查看天氣</button>
                    </form>
                </div>
                <div class="feature-card">
                    <h3>颱風假查詢</h3>
                    <p>查看最新的颱風假公告及規定</p>
                    <form action="{{ url_for('typhoonAlarm.typhoonAlarm') }}" method="get">
                        <button type="submit">查詢颱風假</button>
                    </form>
                </div>
                <div class="feature-card">
                    <h3>工具</h3>
                    <p>更多工具服務，如新聞查詢、日曆等</p>
                    <form method="get">
                        <button type="submit" disabled>查看工具</button>
                    </form>
                </div>
                <div class="feature-card">
                    <h3>工具</h3>
                    <p>更多工具服務，如新聞查詢、日曆等</p>
                    <form method="get">
                        <button type="submit" disabled>查看工具</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 我的服務平台. All Rights Reserved.</p>
        <p>https://github.com/kenny1108Xiang/flaskTool</p>
    </footer>

    <script>
        // 加載頁面時檢查 localStorage 並設置主題
        document.addEventListener("DOMContentLoaded", function () {
            let theme = localStorage.getItem("theme");
            if (!theme || theme === "light") {
                // 默認為亮色主題
                document.body.classList.remove("dark-mode");
                localStorage.setItem("theme", "light");
            } else if (theme === "dark") {
                // 啟用深色主題
                document.body.classList.add("dark-mode");
            }
        });

        // 切換主題並保存到 localStorage
        function toggleTheme() {
            document.body.classList.toggle("dark-mode");

            // 保存主題狀態
            if (document.body.classList.contains("dark-mode")) {
                localStorage.setItem("theme", "dark");
            } else {
                localStorage.setItem("theme", "light");
            }
        }
    </script>
</body>

</html>

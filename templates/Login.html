<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #a7b8cc);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .login-card {
            background: #ffffff;
            border-radius: 15px;
            padding: 40px 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .form-control {
            border-radius: 10px;
            height: 50px;
            font-size: 16px;
            transition: 0.3s ease;
        }
        
        .forgotLink {
            font-size: 18px;
            font-weight: bolder;
        }

        a {
            text-decoration: none;
        }

        .btn-login {
            background-color: #5d6879;
            border: none;
            width: 100%;
            font-size: 18px;
            font-weight: 700;
            padding: 12px;
            border-radius: 10px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #4a5566;
        }

        .form-control:hover {
            border-color: #5d6879;
        }

        .form-floating label {
            font-size: 15px;
        }

        .form-title {
            font-size: 28px;
            font-weight: 700;
            color: #5d6879;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="form-title">Sign In</div>
        <div class="form-floating mb-3">
            <input type="account" class="form-control" id="floatingInput" placeholder="Account">
            <label for="floatingInput">Account</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <button type="submit" class="btn btn-primary btn-login mb-2">Sign in</button>
        <a class="forgotLink" href="/Forgot">Forgot?</a>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
</body>

</html>
